<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area and Perimeter of Rectangle, in JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="George, Khalil" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Volume of a Pyramid, with JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Volume of a Pyramid, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/volume-of-sphere.png" alt="Image of Sphere" />
      </div>
      <br />
      <div class="page-content">Formulas</div>
      <br />
      <div class="page-content">V = (L x W x H) / 3</div>
      <br />
      <div class="page-content">Please enter integers for dimensions:</div>
      <br />
      <!--Textfield 1 -->
      <div class="length">
        <label>Length:</label>
        <input type="number" step=".01" id="length-of-pyramid" placeholder="e.g. 15">
        <label>mm</label>
      </div>
      <br />
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculateVolumeOfPyramid()">Calculate</button>
      <br />
      <div class="page-content-answer">
        <div id="volume"></div>
        <div id="volumeOfPayrmid"></div>
        <div id="value"></div>
      </div>
    </main>
  </div>
</body>
</html>
